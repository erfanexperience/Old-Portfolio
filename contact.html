        <!--Title-->

        <script>
            document.addEventListener('click', function(event) {
                const navMenu = document.querySelector('.hero-section-header-nav');
                const toggleBar = document.querySelector('.toogle-bar');
                const checkbox = document.getElementById('toogle-bar');
                
                // Check if the clicked element is inside the nav menu or the toggle bar
                const isClickInsideMenu = navMenu.contains(event.target);
                const isClickOnToggleBar = toggleBar.contains(event.target);
                
                // If the click is outside the menu and toggle bar, uncheck the checkbox to close the menu
                if (!isClickInsideMenu && !isClickOnToggleBar) {
                    checkbox.checked = false;
                }
            });
        </script>

        <!-- style -->
